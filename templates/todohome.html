{% extends "base.html" %}
{% block title %}
    todo home
{% endblock  %}
{% block body %}

    
    <!-- <span class="mx-auto p-2 pt-5" style="width: 20%">My ToDos</span> -->
    <h1 class="mx-auto p-2 pt-5 text-center" style="width: 200px">My ToDos</h1>
    <!-- <hr class="border border-danger border-2 opacity-50 m-4 "> -->

    <div class="pt-1">
        <div class="list-group mx-auto p-2" style="width: 670px">
            
            {% set count = namespace(value=0) %}
            {% for item in todols %}
            <!-- 1todo -->
           
                
            <a href="#" class="list-group-item list-group-item-action {{col[count.value]}}">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-sm-8">{{item.todoi_tem}}</div>
                        <div class="col-sm-4 row">
                                <!--<form action="{{ url_for('delete', todo_id=item.id) }}" method="post">-->
                                <form action="delete/{{item.id}} " method="post">
                                    <button type="submit" class="btn btn-danger col ">Complate</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </a>
            {% set count.value = (count.value + 1)%7 %}
            <!-- 1todo -->
            {% endfor %}

            <form action="/home" method = "POST">
                <fieldset >
                  <legend>Enter ToDos here</legend>
                  <div class="mb-3">
                    <!--<label for="TextInput" class="form-label">Enter ToDos here</label>-->
                    <input type="text" id="TextInput" name ="todo" class="form-control" placeholder="todo">
                  </div>
                  <button type="submit" class="btn btn-primary">ADD</button>
                </fieldset>
              </form>

        </div>
    </div>

    {% endblock  %}
